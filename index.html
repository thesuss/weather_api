<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get weather for where the browser is</title>
  <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  <script src="assets/js/app.js"></script>
  <script type="text/javascript">
    $(document).ready(onReadyEvents);

  </script>
</head>
<body>
  <div id="wrap">
    <h1>Get weather for where the browser is</h1>
    <div>
      Location: <span id="place"></span><br>
      Info: <span id="info"></span><br>
      Description: <span id="description"></span><br>
      Temperature: <span id="temperature"></span><br>
    </div>
  </div>

</body>
</html>
